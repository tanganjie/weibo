<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>微博可信度分析平台</title>

        <link href="lib/Bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="lib/Bootstrap-Table/dist/bootstrap-table.min.css" rel="stylesheet">

        <script src="lib/jquery/jquery-2.1.4.min.js"></script>
        <script src="lib/Bootstrap-3.3.5/js/bootstrap.min.js"></script>

        <script src="lib/Bootstrap-Table/dist/bootstrap-table.min.js"></script>
        <script src="lib/Bootstrap-Table/dist/locale/bootstrap-table-zh-CN.min.js"></script>

        <script src="lib/d3.min.js"></script>

        <link href="css/default.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <script src="js/index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">中文微博信息可信度分析平台</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">可信度分析</a></li>
                        <li><a href="sentiment.html">情感分析</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                <h1>微博可信度分析平台</h1>
            </div>
            <div id="dataContent">
                <table id="userData">
                </table>
            </div>
            <div>
                <button class="btn btn-primary" id="calBtn">计算UserRank</button>
            </div>
        </div>
        <div id="svg_modal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h5 class="modal-title">用户关系网络图</h5>
                    </div>
                    <div class="modal-body">
                        <div id="svg"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="userRank_modal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h5 class="modal-title">用户传播影响力排名</h5>
                    </div>
                    <div class="modal-body">
                        <table id="userRankData">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="detail_modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h5 class="modal-title">用户详细资料</h5>
                        <input type="hidden" id="current_user">
                    </div>
                    <div class="modal-body">
                        <div id="detailbody"></div>
                        <div id="credit_div"></div>
                    </div>
                    <div class="modal-footer">
                        <span id="cal_wait">正在计算，请稍后...</span>
                        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                        <button type="button" class="btn btn-primary" id="calCretBtn">计算权威值</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="foot">
                <span>©2015 Designed by Tang Anjie...</span>
            </div>
        </footer>
    </body>
</html>
